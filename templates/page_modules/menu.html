<div id="overlay" class="overlay"></div>
<div id="overlay_min" class="overlay_min"></div>

<div id="sidebar_settings" class="sidebar sidebar-right close">
    <div class="design">
        <a close-sidebar="sidebar_settings"><EnterSvg name="arrow" class=""></EnterSvg></a>
    </div>
    <div class="sidebar-body">
        <div class="container">
            <h3>ПРоверкка</h3>
            <h3>ПРоверкка</h3>
            <h3>ПРоверкка</h3>
        </div>
        <a class="button" href="logout"><h4>Выйти</h4></a>
    </div>
</div>

<div id="sidebar_friends" class="sidebar sidebar-left close">
    <div class="sidebar-body">
        <div class="container">
            <h3>ПРоверкка</h3>
            <h3>ПРоверкка</h3>
            <h3>ПРоверкка</h3>
        </div>
    </div>
    <div class="design">
        <a close-sidebar="sidebar_friends"><EnterSvg name="arrow" class=""></EnterSvg></a>
    </div>
</div>


<div id="sidebar_mood" class="sidebar sidebar-bottom close">
    <div class="design">
        <a close-sidebar="sidebar_mood"><EnterSvg name="arrow" class=""></EnterSvg></a>
    </div>
    <div class="sidebar-body">
        <div class="container">
            {% if user %}
            <div class="mood-icons">
                {% for emoji, mood in user_moods.items() %}
                <a class="mood-link" title="{{ mood }}"><h4 class="emoji">{{ emoji }}</h4></a>
                {% endfor %}
            </div>
            {% else %}
            <h4>Настроение не найдено</h4>
            {% endif %}
        </div>
    </div>
</div>
