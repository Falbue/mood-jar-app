{% for css_file in css_files %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/' + css_file) }}">
{% endfor %}

{% for js_file in js_files %}
<script src="{{ url_for('static', filename='scripts/' + js_file) }}" defer></script>

{% endfor %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
